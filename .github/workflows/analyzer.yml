name: Analyzer

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/_python.yml
      - .github/workflows/analyzer.yml
      - analyzer/**
      - shared/**

  pull_request:
    branches: [main]
    paths:
      - .github/workflows/_python.yml
      - .github/workflows/analyzer.yml
      - analyzer/**
      - shared/**

  schedule:
    - cron: 0 1 * * 1

jobs:
  python:
    uses: ./.github/workflows/_python.yml
    with:
      context: analyzer
